<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Sync Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      @keyframes float-from-input {
        0% {
          opacity: 0.5;
          transform: translateY(40px) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-float-from-input {
        animation: float-from-input 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-in-from-right {
        0% { transform: translateX(100%); }
        100% { transform: translateX(0); }
      }
      .animate-slide-in-from-right {
        animation: slide-in-from-right 0.3s ease-out forwards;
      }
      @keyframes slide-out-to-right {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
      .animate-slide-out-to-right {
        animation: slide-out-to-right 0.3s ease-out forwards;
      }
    </style>
